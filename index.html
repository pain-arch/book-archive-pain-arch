<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Book Worms.ico" type="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Worms</title>
</head>
<body>
    <!-- header section starts here -->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <img class="navbar-brand" src="images/book-worms.png" alt="logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto ">
                  <li class="nav-item mx-2">
                    <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link fs-5" href="#">Features</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link fs-5" href="#">Pricing</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link btn btn-dark text-light" href="#">Sign in</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- search section starts here -->
    <section>
        <div class="container mt-5 w-50 text-center">
                <input id="book-title" class="form-control me-2 search-input px-3 border border-success border-3" type="search" placeholder="Search For Books" aria-label="Search">
                <button id="search-button" onclick="loadBooks()" class="btn btn-success mt-3 mx-auto " type="submit">Search</button>
        </div>
        <div id="result-message" class="container mt-3 w-50 text-center d-none">
          <p>showing <span id="showing-length" class="fw-bold">0</span> of <span id="result-length" class="fw-bold">0</span> books</p>
        </div>
        <div id="error-message" class="container mt-3 w-50 text-center d-none">
          <p class="fw-bold text-danger">please enter a valid book name</p>
        </div>
    </section>

    <!-- search results section starts here -->
    <section >
        <div class="container mt-2">
          <h1 id="results" class="fs-2 fw-bold d-none">Search Results :</h1>
            <div id="search-resutls" class="row row-cols-1 row-cols-md-3 g-4 mt-5" >
                
            </div>
        </div>
    </section>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
